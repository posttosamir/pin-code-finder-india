<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetchApi3</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center text-uppercase">Pincodes Finder</h1>
      <!-- <div class="hr " style="width: 400px; height: 10px; color: aqua;"></div> -->
      <hr class="hr" style="color: blue" />
      <div class="container-fluid d-flex justify-content-center">
        <div class="form-group box1 my-1">
          <h3 class="my-4">Enter the Pin Code:</h3>
          <input
            type="number"
            class="form-control mb-2 pt-3"
            id="num"
            aria-label="Text input with 2 dropdown buttons"
            placeholder="Enter 6 digit pin code"
          />
          <!-- <input
            class=".input-lg"
            type="number"
            id="num"
            class="form-control"
            placeholder="Enter a 6 digin pincode"
          /> -->
          <br />

          <div class="d-grid mt-3 gap-5">
            <button type="submit" onclick="submit()" class="btn btn-primary">
              submit
            </button>

            <button type="submit" onclick="refresh()" class="btn btn-primary">
              refresh
            </button>
            <!-- <button class="btn btn-primary" type="button">Button</button> -->
          </div>
          <!-- <button type="submit" onclick="submit()" class="btn btn-primary">
            submit
          </button> -->
        </div>
        <div class="vr mx-5" style="height: 310px; color: blue"></div>

        <div class="form-group box2 my-4">
          <!-- <p><b>Pincode </b></p>
          <h3><span id="pin_input">f</span></h3> -->

          <p><b>Area</b></p>
          <!-- <input type="text" id="Area" placeholder="Enter Area" disabled /> -->

          <input
            type="text"
            class="form-control"
            id="Area"
            aria-label="Text input with 2 dropdown buttons"
            disabled
          />

          <br />
          <p><b>District</b></p>
          <!-- <input
            type="text"
            id="district"
            placeholder="Enter District"
            disabled
          /> -->

          <input
            type="text"
            class="form-control"
            id="district"
            aria-label="Text input with 2 dropdown buttons"
            disabled
          />
          <br />
          <p><b>State</b></p>
          <!-- <input type="text" id="state" placeholder="Enter State" disabled /> -->
          <input
            type="text"
            class="form-control"
            id="state"
            aria-label="Text input with 2 dropdown buttons"
            disabled
          />
          <br />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
